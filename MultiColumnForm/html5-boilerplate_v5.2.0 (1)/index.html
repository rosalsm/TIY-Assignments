    <body>
        <header>
          <h1>Multicolumn Form yeah!</h1>
        </header>

        <section>
          <label for="name">Name</label>
          <input type="text" name=""></input>


          <label for="last name">Last Name</label>
          <input type="text" name=""></input>


          <label for="email">Email</label>
          <input type="text" name=""></input>

        </section>

        <section>
          <h4>Country</h4>
          <select name="country">
            <option value="Spain" selected>Spain</option>
            <option value="England">England</option>
            <option value="USA">USA</option>
          </select>
        </section>

        <section>
          <p>Do you really want to do this?</p>
          <textarea name="comments" cols="40" rows="5">Enter your thoughts...</textarea>
        </section>

        <section>
          <label for="experience">Toughest Experiencience</label>
          <input type="text" name=""></input>


          <label for="size">Shoe Size</label>
          <input type="text" name=""></input>


          <label for="favorite">Favorite Serial Killer</label>
          <input type="text" name=""></input>

        </section>


        <section>
          <h4>Occupation</h4>
          <select name="occupation">
            <option value="Mom" selected>Mom</option>
            <option value="Banking">Banking</option>
            <option value="Web Developer">Web Developer</option>
          </select>
        </section>



<section>
<p>Why do you put yourself in this situation?</p>
<textarea name="comments" cols="40" rows="5">Enter your thoughts...</textarea>


</section>




        <section>
          <h4>Talent</h4>
          <select name="talent">
            <option value="Tennis" selected>Tennis</option>
            <option value="Arts and Crafts">Arts and Crafts</option>
            <option value="Being Happy">Being Happy</option>
          </select>
        </section>

        <section>
          <p>Please please tell me WHY?</p>
          <textarea name="comments" cols="40" rows="5">Enter your tears...</textarea>

        </section>

        <section>
          <input type="submit" name="submit" value="Send your data">
        </section>
