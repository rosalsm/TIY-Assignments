        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">

        <title>My Multicolumn Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="js/main.js">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <header>
          <h1>Multicolumn Form yeah!</h1>
        </header>

        <section class="form">

        <section class="first-column">

          <label for="name">Name</label>
          <input id="name" type="text" name=""></input>


          <label for="last name">Last Name</label>
          <input id="last-name" type="text" name=""></input>


          <label for="email">Email</label>
          <input id="email" type="text" name=""></input>


          <h4>Country</h4>
          <select id="country" name="country">
            <option value="Spain" selected>Spain</option>
            <option value="England">England</option>
            <option value="USA">USA</option>
          </select>


        <section>
          <label for="bio">Biography</label>
          <textarea id="bio" name="comments" cols="40" rows="5">Enter your thoughts...</textarea>
        </section>

      </section>

        <section class="second-column">
          <section>
          <label for="experience">Experiencience</label>
          <input id="experience" type="text" name=""></input>


          <label for="size">Shoe Size</label>
          <input id="size" type="text" name=""></input>


          <label for="favorite">Favorite food</label>
          <input id="favorite" type="text" name=""></input>
        </section>

        <section>
          <h4>Occupation</h4>
          <select name="occupation">
            <option value="Mom" selected>Mom</option>
            <option value="Banking">Banking</option>
            <option value="Web Developer">Web Developer</option>
          </select>
        </section>



        <section>
        <p>Why do you put yourself in this situation?</p>
        <textarea name="comments" cols="40" rows="5">Enter your thoughts...</textarea>
        </section>

      </section>




        <section class="third-column">
          <section>
          <h4>Talent</h4>
          <select name="talent">
            <option value="Tennis" selected>Tennis</option>
            <option value="Arts and Crafts">Arts and Crafts</option>
            <option value="Being Happy">Being Happy</option>
          </select>
        </section>

        <section>
          <p>Please please tell me WHY?</p>
          <textarea name="comments" cols="40" rows="5">Enter your tears...</textarea>

        </section>

        </section>


        <section class="submit">
          <input id="submit" type="submit" name="submit" value="Send your data">
        </section>



</section>
